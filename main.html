<!DOCTYPE html>
<html>
  <head>
    <title>Home Page</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
  </head>
  <body>
    <div id="button">
      <a href="#">Home</a>
      <a href="#">Job </a>
      <a href="#">Networking</a>
      <a href="#">Awareness </a>
      <a href="#">Mental Health</a>
      <br /><br /><br />
    </div>
    <div id="heading">
      <div class="slideshow-container">
        <div class="mySlides fade">
          <img src="images/1.jpg" style="width:100%" height="660px" />
        </div>

        <div class="mySlides fade">
          <img src="images/2.jpg" style="width:100%" height="660px" />
        </div>

        <div class="mySlides fade">
          <img src="images/3.jpg" style="width:100%" height="660px" />
        </div>

        <div class="mySlides fade">
          <img src="images/4.jpg" style="width:100%" height="660px" />
        </div>
        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
      </div>
      <br />

      <!-- The dots/circles -->
      <div
        style="text-align:center ;height: 30%; margin-top: -3%; margin-left: 50%; position: absolute;"
      >
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
      </div>
    </div>
    <script>
      var slideIndex = 0;
      showSlides();

      function plusSlides(n) {
        Slides((slideIndex += n));
      }

      function currentSlide(n) {
        Slides((slideIndex = n));
      }

      function Slides(n) {
        var i;
        var slides = document.getElementsByClassName("mySlides fade");
        var dots = document.getElementsByClassName("dot");
        if (n > slides.length) {
          slideIndex = 1;
        }
        if (n < 1) {
          slideIndex = slides.length;
        }
        for (i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";
        }
        for (i = 0; i < dots.length; i++) {
          dots[i].className = dots[i].className.replace(" active", "");
        }
        slides[slideIndex - 1].style.display = "block";
        dots[slideIndex - 1].className += " active";
      }

      function showSlides() {
        var i;
        var slides = document.getElementsByClassName("mySlides fade");
        var dots = document.getElementsByClassName("dot");
        for (i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";
        }
        slideIndex++;
        if (slideIndex > slides.length) {
          slideIndex = 1;
        }
        for (i = 0; i < dots.length; i++) {
          dots[i].className = dots[i].className.replace(" active", "");
        }
        slides[slideIndex - 1].style.display = "block";
        dots[slideIndex - 1].className += " active";
        setTimeout(showSlides, 10000);
      }
    </script>
  </body>
</html>
